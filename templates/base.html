{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>


    <style>
        .ml12 {
          font-weight: 200;
          font-size: 1.8em;
          text-transform: uppercase;
          letter-spacing: 0.5em;
        }

        .ml12 .letter {
          display: inline-block;
          line-height: 1em;
        }



        body, html {
          height: 100%;
          margin: 0;
        }

        .bg {
          /* The image used */
          background-image: url("https://hdwallpaperim.com/wp-content/uploads/2017/08/25/463034-men-simple_background-digital_art-graffiti-clouds-minimalism-white_background.jpg");

          /* Full height */
          height: 100%;

          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
    </style>

</head>
<body class="bg">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
        <img src="https://img.favpng.com/19/6/8/logo-c-programmer-png-favpng-JRwtc7tR2PgyLRCFJB2uSumdc.jpg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Cherry's Messenger
      </a>
        <a class="navbar-brand" style="float:right" href="/">Home </a>
    </nav>
    <div class="container">
        <h2 class="ml12">What message do you want to send to Charan?</h2>


        <form class="form-group" action="{% url 'new_search/' %}" method="post">
            {%csrf_token%}
            <input class="form-control" type="text" name="search" placeholder="please include your name in message ...">
            <div>
                <button class="btn btn-primary" type="submit" name="action">Send

            </button>
            </div>

        </form>

        {% block content %}
        {% endblock content %}
    </div>


</body>
</html>

<script>
        // Wrap every letter in a span
    var textWrapper = document.querySelector('.ml12');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({loop: true})
      .add({
        targets: '.ml12 .letter',
        translateX: [40,0],
        translateZ: 0,
        opacity: [0,1],
        easing: "easeOutExpo",
        duration: 1200,
        delay: (el, i) => 500 + 30 * i
      }).add({
        targets: '.ml12 .letter',
        translateX: [0,-30],
        opacity: [1,0],
        easing: "easeInExpo",
        duration: 1100,
        delay: (el, i) => 100 + 30 * i
      });
</script>
